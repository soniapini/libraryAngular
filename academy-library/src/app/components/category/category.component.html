<h3>{{title}}</h3>
<ul class="nav nav-pills nav-stacked">
  <li *ngFor="let category of categories; let $index = index"
      (click)="selectFolder(category, $index)">
    <div class="folder" [ngClass]="{ 'folder-selected': category.id === currentFolder}">{{category.id}}
      - {{category.description}}</div>

  </li>
  <li class="folder" *ngIf="allowCreate">
    <form (ngSubmit)="onAddFolder()" class="form-inline" novalidate>
      <input class="form-control"
             type="text"
             name="newFolderName"
             [(ngModel)]="newFolderName">
      <button [disabled]="!newFolderName">+</button>
    </form>
  </li>
</ul>
